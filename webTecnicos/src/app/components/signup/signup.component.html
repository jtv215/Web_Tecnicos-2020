          </div>

          <div class="form-group">
            <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="ContraseÃ±a" required autofocus>

          </div>

          <button type="submit" class= "btn btn-primary btn-block">
            Registrarse
          </button>
      
            <div *ngIf="mostrar">
            <p class="text-danger"> El correo ya existe*</p>
            </div>
            
        </form>
      </div>
    </div>
  </div>
</div>
