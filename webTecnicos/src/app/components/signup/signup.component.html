<div class="row">
  <div class="col-md-4 mx-auto">
    <div class="card">
      <div class="card-header ">
        Registrarse
      </div>

      <div class="card-body">
        <form #formRegistro="ngForm" (submit)="signUp()">
          <div class="form-group">
            <!-- ngmodel envia los campos a la clase ts-->
            <!-- error hay que importar import { FormsModule }-->
            <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required autofocus>

          </div>

          <div class="form-group">
            <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="ContraseÃ±a" required autofocus>

          </div>
            <!-- [disabled]="!formlogin.form.valid" Se habilita el bton cuando se haya rellenado los datos.
            -->
          <button type="submit" class= "btn btn-primary btn-block" [disabled]="!formRegistro.form.valid">
            Registrarse
          </button>
      
            <div *ngIf="mostrar">
            <p *ngIf="code==200" class="text-success"> {{message}}</p>
            <p *ngIf="code!=200" class="text-danger"> {{message}}</p>
            </div>
            
        </form>
      </div>
    </div>
  </div>
</div>
