<div class="row">
  <div class="col-md-4 mx-auto">
    <div class="card">
      <div class="card-header  text-center">
        Añadir telefono
      </div>

      <div class="card-body">
        <form #formLogin="ngForm" (submit)="onSubmit()">
          <div class="form-group">

            <input type="text" [(ngModel)]="telefono.localidad" name="localidad" class="form-control"
              placeholder="Pueblo" required autofocus>

          </div>

          <div class="form-group">
            <input type="number" [(ngModel)]="telefono.telefono" name="telefono" class="form-control"
              placeholder="Telefono" required autofocus>

          </div>

          <button type="submit" class="btn btn-primary btn-block" [disabled]="!formLogin.form.valid">
            Añadir
          </button>

        </form>
      </div>
    </div>
  </div>
</div>
